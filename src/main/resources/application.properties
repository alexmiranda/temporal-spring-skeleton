server.port=9000
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:$(spring.application.name);Mode=Oracle;DATABASE_TO_UPPER=FALSE
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=PUBLIC
spring.jpa.properties.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.sql_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.flyway.enabled=true
spring.flyway.schemas=${spring.jpa.properties.hibernate.default_schema}
spring.sql.init.platform=h2
