<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Tasks List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="m-5">
  <h1>Task List</h1>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Type</th>
      <th scope="col">Case Id</th>
      <th scope="col">Created at</th>
      <th scope="col">Completed at</th>
      <th scope="col">Priority</th>
    </tr>
    </thead>
    <tr th:each="task : ${tasks}">
      <th scope="row">
        <a th:href="@{~/ui/tasks/{tasktype}(tasktype=${#strings.toLowerCase(task.taskType)}, id=${task.id})}" th:text="${task.id}"></a>
      </th>
      <td th:text="${task.taskType}"></td>
      <td th:text="${task.caseId}"></td>
      <td th:text="${task.createdAt}"></td>
      <td th:text="${task.completedAt}"></td>
      <td th:text="${task.priority}"></td>
    </tr>
  </table>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
